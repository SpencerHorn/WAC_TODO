<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/main.css">
</head>
  <body>
    <h1>Todo List</h1>
    
    <div>
      <button onclick="handlers.toggle_all()">Toggle all</button>
    </div>

    <div>
      <button onclick="handlers.add_todo()">Add Todo</button>
      <input id="add_todo_text_input" type="text">
    </div>

    <div>
      <button onclick="handlers.change_todo()">Change Todo</button>
      <input id="change_todo_position_input" type="number">
      <input id="change_todo_text_input" type="text">
    </div>

    <div>
      <button onclick="handlers.delete_todo()">Delete Todo</button>
      <input id="delete_todo_position_input" type="number">
    </div>

    <div>
      <button onclick="handlers.toggle_completed()">Toggle Completed</button>
      <input id="toggle_completed_position_input" type="number">
    </div>

    <ul>
    </ul>

    <script src="scripts/todo.js"></script>
  </body>

</html>
